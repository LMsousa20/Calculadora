<!DOCTYPE html>

<head>
    <title>Calculadora </title>
    <link rel="stylesheet" href="styleestudo.css">
</head>

<body>
    <div>
        <header id="titulo">
            <table>
                <td style="width:200px">
                    <p>CALCULADORA</p>
                </td>
                <td><input type="button" value="_" /></td>
                <td><input type="button" value="D" /></td>
                <td><input type="button" value="X" /></td>

            </table>
        </header>
    <form name="calculator">
        <input id="result" type="textfield" name="ans" value=""><br>
        <table>
            <tr>
                <td><input type="button" value="1" onClick="document.calculator.ans.value+='1'; console.log(document.calculator.ans.value)"></td>
                <td><input type="button" value="2" onClick="document.calculator.ans.value+='2'; console.log(document.calculator.ans.value)"></td>
                <td><input type="button" value="3" onClick="document.calculator.ans.value+='3'; console.log(document.calculator.ans.value)"></td>
                <td><input type="button" value="+" onClick="document.calculator.ans.value+='+'; console.log(document.calculator.ans.value)"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onClick="document.calculator.ans.value+='4'; console.log(document.calculator.ans.value)"></td>
                <td><input type="button" value="5" onClick="document.calculator.ans.value+='5'; console.log(document.calculator.ans.value)"></td>
                <td><input type="button" value="6" onClick="document.calculator.ans.value+='6'; console.log(document.calculator.ans.value)"></td>
                <td><input type="button" value="-" onClick="document.calculator.ans.value+='-'; console.log(document.calculator.ans.value)"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onClick="document.calculator.ans.value+='7'; console.log(document.calculator.ans.value)"></td>
                <td><input type="button" value="8" onClick="document.calculator.ans.value+='8'; console.log(document.calculator.ans.value)"></td>
                <td><input type="button" value="9" onClick="document.calculator.ans.value+='9'; console.log(document.calculator.ans.value)"></td>
                <td><input type="button" value="*" onClick="document.calculator.ans.value+='*'; console.log(document.calculator.ans.value)"></td>
            </tr>
            <tr>
                <td><input type="button" value="/" onClick="document.calculator.ans.value+='/'; console.log(document.calculator.ans.value)"></td>
                <td><input type="button" value="0" onClick="document.calculator.ans.value+='0'; console.log(document.calculator.ans.value)"></td>
                <td><input type="reset" value="C" onClick="document.calculator.ans.value=''" >
                <td><input type="button" value="="
                        onClick="document.calculator.ans.value=eval(document.calculator.ans.value)">
            </tr>
        </table>
    </form>
    </div>

</body>

</html>
